name: Run Selenium + Behave Tests

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chrome + ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Add Chrome to PATH
        run: |
          echo "PATH=/usr/lib/chromium-browser/:$PATH" >> $GITHUB_ENV
          echo "PATH=/usr/lib/chromium-browser/chromedriver:$PATH" >> $GITHUB_ENV

      - name: Verify browser install
        run: |
          chromium-browser --version
          chromedriver --version

      # ----- Run Behave tests -----
      - name: Run behave tests
        run: |
          echo "Running behave BDD tests"
          python -m behave

